<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>
  <div class="custom-slider">
    <div class="custom-slides-container">
      <div class="custom-slide">Slide 1</div>
      <div class="custom-slide">Slide 2</div>
      <div class="custom-slide">Slide 3</div>

      <div class="custom-slide">Slide 5</div>

    <button class="custom-next-btn">Next</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
